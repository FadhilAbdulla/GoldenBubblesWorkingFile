<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Golden Bubbles - Admin Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2c2c2c 50%, #1a1a1a 100%);
            min-height: 100vh;
            padding: 20px;
            color: #fff;
        }

        .dashboard-container {
            max-width: 1400px;
            margin: 0 auto;
            background: linear-gradient(145deg, #2a2a2a 0%, #1e1e1e 100%);
            border-radius: 20px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3),
                0 0 0 1px rgba(218, 165, 32, 0.1);
            overflow: hidden;
            border: 1px solid rgba(218, 165, 32, 0.2);
        }

        .header {
            background: linear-gradient(135deg, #DAA520 0%, #B8860B 50%, #FFD700 100%);
            padding: 40px;
            text-align: center;
            color: #1a1a1a;
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, transparent 30%, rgba(255, 255, 255, 0.1) 50%, transparent 70%);
            animation: shimmer 3s infinite;
        }

        @keyframes shimmer {
            0% {
                transform: translateX(-100%);
            }

            100% {
                transform: translateX(100%);
            }
        }

        .header h1 {
            font-size: 3rem;
            margin-bottom: 15px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            position: relative;
            z-index: 1;
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.8;
            position: relative;
            z-index: 1;
        }

        .stats-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
            padding: 40px;
            background: #1e1e1e;
        }

        .stat-card {
            background: linear-gradient(145deg, #2a2a2a 0%, #1a1a1a 100%);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(218, 165, 32, 0.1);
            text-align: center;
            transition: all 0.3s ease;
            border: 1px solid rgba(218, 165, 32, 0.2);
            position: relative;
            overflow: hidden;
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, #DAA520, #FFD700, #DAA520);
        }

        .stat-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4),
                0 0 20px rgba(218, 165, 32, 0.3);
        }

        .stat-card h3 {
            color: #DAA520;
            font-size: 2.5rem;
            margin-bottom: 15px;
            font-weight: bold;
            text-shadow: 0 0 10px rgba(218, 165, 32, 0.5);
        }

        .stat-card p {
            color: #cccccc;
            font-size: 1.1rem;
            font-weight: 500;
        }

        .controls {
            padding: 25px 40px;
            background: linear-gradient(145deg, #2a2a2a 0%, #1e1e1e 100%);
            border-bottom: 1px solid rgba(218, 165, 32, 0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        .search-box {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .search-box input {
            padding: 12px 20px;
            border: 2px solid rgba(218, 165, 32, 0.3);
            border-radius: 30px;
            font-size: 14px;
            outline: none;
            transition: all 0.3s ease;
            background: rgba(42, 42, 42, 0.8);
            color: #fff;
            width: 300px;
        }

        .search-box input:focus {
            border-color: #DAA520;
            box-shadow: 0 0 15px rgba(218, 165, 32, 0.3);
        }

        .search-box input::placeholder {
            color: #888;
        }

        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 30px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            text-align: center;
            font-size: 14px;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn-primary {
            background: linear-gradient(135deg, #DAA520 0%, #B8860B 50%, #FFD700 100%);
            color: #1a1a1a;
            box-shadow: 0 5px 15px rgba(218, 165, 32, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(218, 165, 32, 0.4);
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .spinner {
            width: 16px;
            height: 16px;
            border: 2px solid #1a1a1a;
            border-top: 2px solid transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .table-container {
            overflow-x: auto;
            padding: 0 40px 40px;
            background: #1e1e1e;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 25px;
            background: linear-gradient(145deg, #2a2a2a 0%, #1a1a1a 100%);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }

        th,
        td {
            padding: 18px 15px;
            text-align: left;
            border-bottom: 1px solid rgba(218, 165, 32, 0.1);
        }

        th {
            background: linear-gradient(135deg, #DAA520 0%, #B8860B 100%);
            font-weight: bold;
            color: #1a1a1a;
            position: sticky;
            top: 0;
            text-transform: uppercase;
            font-size: 12px;
            letter-spacing: 1px;
        }

        td {
            color: #cccccc;
        }

        tr:hover {
            background: rgba(218, 165, 32, 0.1);
        }

        .status-badge {
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 11px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .status-complete {
            background: linear-gradient(135deg, #00C851, #007E33);
            color: white;
            box-shadow: 0 3px 10px rgba(0, 200, 81, 0.3);
        }

        .status-pending {
            background: linear-gradient(135deg, #ffbb33, #ff8800);
            color: white;
            box-shadow: 0 3px 10px rgba(255, 187, 51, 0.3);
        }

        .status-incomplete {
            background: linear-gradient(135deg, #ff4444, #cc0000);
            color: white;
            box-shadow: 0 3px 10px rgba(255, 68, 68, 0.3);
        }

        .document-link {
            color: #DAA520;
            text-decoration: none;
            transition: all 0.3s ease;
            padding: 4px 8px;
            border-radius: 5px;
            font-size: 12px;
            margin: 2px;
            display: inline-block;
            border: 1px solid rgba(218, 165, 32, 0.3);
        }

        .document-link:hover {
            background: rgba(218, 165, 32, 0.1);
            transform: translateY(-1px);
            box-shadow: 0 3px 8px rgba(218, 165, 32, 0.2);
        }

        .documents-cell {
            max-width: 200px;
        }

        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            padding: 30px;
            background: #1e1e1e;
        }

        .pagination button {
            padding: 10px 16px;
            border: 1px solid rgba(218, 165, 32, 0.3);
            background: linear-gradient(145deg, #2a2a2a 0%, #1a1a1a 100%);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            color: #DAA520;
            font-weight: bold;
        }

        .pagination button:hover:not(:disabled) {
            background: linear-gradient(135deg, #DAA520 0%, #B8860B 100%);
            color: #1a1a1a;
            transform: translateY(-2px);
        }

        .pagination button:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        .pagination .active {
            background: linear-gradient(135deg, #DAA520 0%, #B8860B 100%);
            color: #1a1a1a;
        }

        .loading {
            text-align: center;
            padding: 60px;
            color: #DAA520;
            font-size: 1.2rem;
        }

        .error {
            text-align: center;
            padding: 60px;
            color: #ff4444;
            font-size: 1.2rem;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2.2rem;
            }

            .controls {
                flex-direction: column;
                align-items: stretch;
            }

            .search-box {
                justify-content: center;
            }

            .search-box input {
                width: 100%;
            }

            table {
                font-size: 14px;
            }

            th,
            td {
                padding: 12px 8px;
            }

            .stats-container {
                grid-template-columns: 1fr;
                padding: 20px;
            }
        }
    </style>
</head>

<body>
    <div class="dashboard-container">
        <div class="header">
            <h1>Golden Bubbles Admin Dashboard</h1>
            <p>Manage registered users and their documents</p>
        </div>

        <div class="stats-container" id="statsContainer">
            <div class="stat-card">
                <h3 id="totalUsers">-</h3>
                <p>Total Users</p>
            </div>
            <div class="stat-card">
                <h3 id="completeProfiles">-</h3>
                <p>Complete Profiles</p>
            </div>
        </div>

        <div class="controls">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="🔍 Search users by name or email...">
                <button class="btn btn-primary" onclick="searchUsers()">Search</button>
            </div>
            <button class="btn btn-primary" onclick="refreshData()">🔄 Refresh Data</button>
        </div>

        <div class="table-container">
            <div id="loadingState" class="loading">Loading users...</div>
            <div id="errorState" class="error" style="display: none;">Error loading data. Please try again.</div>

            <table id="usersTable" style="display: none;">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Phone</th>
                        <th>Documents Status</th>
                        <th>Document Links</th>
                        <th>Registration Date</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="usersTableBody">
                </tbody>
            </table>
        </div>

        <div class="pagination" id="pagination" style="display: none;">
            <button id="prevBtn" onclick="changePage(-1)">Previous</button>
            <span id="pageInfo">Page 1 of 1</span>
            <button id="nextBtn" onclick="changePage(1)">Next</button>
        </div>
    </div>

    <script>
        const API_BASE = 'https://api.thegoldenbubbles.com';
        let currentPage = 1;
        let totalPages = 1;
        const itemsPerPage = 10;
        let isRefreshing = false;

        // Load initial data
        document.addEventListener('DOMContentLoaded', function () {
            loadStats();
            loadUsers();
        });

        async function loadStats() {
            try {
                const response = await fetch(`${API_BASE}/admin/stats/documents`);
                const stats = await response.json();

                if (stats.success && stats.data) {
                    document.getElementById('totalUsers').textContent = stats.data.totalUsers || '0';
                    document.getElementById('completeProfiles').textContent = stats.data.usersWithAllDocuments || '0';
                } else {
                    // Fallback to direct properties if wrapped differently
                    document.getElementById('totalUsers').textContent = stats.totalUsers || '0';
                    document.getElementById('completeProfiles').textContent = stats.usersWithAllDocuments || '0';
                }
            } catch (error) {
                console.error('Error loading stats:', error);
                document.getElementById('totalUsers').textContent = '0';
                document.getElementById('completeProfiles').textContent = '0';
            }
        }

        async function loadUsers(page = 1) {
            const loadingEl = document.getElementById('loadingState');
            const errorEl = document.getElementById('errorState');
            const tableEl = document.getElementById('usersTable');
            const paginationEl = document.getElementById('pagination');

            loadingEl.style.display = 'block';
            errorEl.style.display = 'none';
            tableEl.style.display = 'none';
            paginationEl.style.display = 'none';

            try {
                const response = await fetch(`${API_BASE}/admin/users/paginated?page=${page}&limit=${itemsPerPage}`);
                const data = await response.json();

                console.log('API Response:', data); // Debug log

                if (data.success && data.data && data.data.length > 0) {
                    displayUsers(data.data);
                    updatePagination(data.pagination);

                    loadingEl.style.display = 'none';
                    tableEl.style.display = 'table';
                    paginationEl.style.display = 'flex';
                } else {
                    loadingEl.style.display = 'none';
                    errorEl.style.display = 'block';
                    errorEl.textContent = 'No users found.';
                }
            } catch (error) {
                console.error('Error loading users:', error);
                loadingEl.style.display = 'none';
                errorEl.style.display = 'block';
                errorEl.textContent = 'Error loading users. Please check if the backend is running.';
            }
        }

        function displayUsers(users) {
            const tbody = document.getElementById('usersTableBody');
            tbody.innerHTML = '';

            users.forEach(user => {
                const row = document.createElement('tr');

                // Determine document status based on the documentsUploaded array
                const docCount = (user.documentsUploaded || []).length;
                let status = 'incomplete';
                let statusText = `${docCount}/3 documents`;

                if (user.documentStatus === 'Complete' || docCount === 3) {
                    status = 'complete';
                    statusText = 'Complete';
                } else if (docCount > 0) {
                    status = 'pending';
                    statusText = `${docCount}/3 uploaded`;
                }

                // Combine first and last name
                const fullName = `${user.firstName || ''} ${user.lastName || ''}`.trim() || 'N/A';

                // Create document links
                let documentLinks = '';
                if (user.passportDoc) {
                    documentLinks += `<a href="${API_BASE}/uploads/${user.passportDoc}" target="_blank" class="document-link">📄 Passport</a>`;
                }
                if (user.emiratesIdDoc) {
                    documentLinks += `<a href="${API_BASE}/uploads/${user.emiratesIdDoc}" target="_blank" class="document-link">🆔 Emirates ID</a>`;
                }
                if (user.proofOfAddressDoc) {
                    documentLinks += `<a href="${API_BASE}/uploads/${user.proofOfAddressDoc}" target="_blank" class="document-link">🏠 Address Proof</a>`;
                }
                if (!documentLinks) {
                    documentLinks = '<span style="color: #888; font-style: italic;">No documents</span>';
                }

                row.innerHTML = `
                    <td>${fullName}</td>
                    <td>${user.email || 'N/A'}</td>
                    <td>${user.phone || 'N/A'}</td>
                    <td><span class="status-badge status-${status}">${statusText}</span></td>
                    <td class="documents-cell">${documentLinks}</td>
                    <td>${user.createdAt ? new Date(user.createdAt).toLocaleDateString() : 'N/A'}</td>
                    <td>
                        <button class="btn btn-primary" onclick="viewUserDetails('${user.id}')">View Details</button>
                    </td>
                `;
                tbody.appendChild(row);
            });
        }

        function updatePagination(pagination) {
            currentPage = pagination.page || pagination.currentPage || 1;
            totalPages = pagination.totalPages || 1;

            document.getElementById('pageInfo').textContent = `Page ${currentPage} of ${totalPages}`;
            document.getElementById('prevBtn').disabled = currentPage <= 1;
            document.getElementById('nextBtn').disabled = currentPage >= totalPages;
        }

        function changePage(direction) {
            const newPage = currentPage + direction;
            if (newPage >= 1 && newPage <= totalPages) {
                loadUsers(newPage);
            }
        }

        function searchUsers() {
            const searchTerm = document.getElementById('searchInput').value.trim();
            if (searchTerm) {
                // For now, just reload all users. You could implement server-side search later
                alert(`Search functionality for "${searchTerm}" will be implemented soon.`);
            } else {
                loadUsers(1);
            }
        }

        function refreshData() {
            if (isRefreshing) return;

            isRefreshing = true;
            const refreshBtn = document.querySelector('.btn-primary[onclick="refreshData()"]');
            const originalText = refreshBtn.innerHTML;

            refreshBtn.disabled = true;
            refreshBtn.innerHTML = '<div class="spinner"></div> Refreshing...';

            Promise.all([loadStats(), loadUsers(currentPage)])
                .finally(() => {
                    setTimeout(() => {
                        refreshBtn.disabled = false;
                        refreshBtn.innerHTML = originalText;
                        isRefreshing = false;
                    }, 1000);
                });
        }

        async function viewUserDetails(userId) {
            try {
                const response = await fetch(`${API_BASE}/admin/users/${userId}`);
                const result = await response.json();
                const user = result.success ? result.data : result;

                let details = `User Details:\n\n`;
                details += `Name: ${user.firstName || ''} ${user.lastName || ''}\n`;
                details += `Email: ${user.email || 'N/A'}\n`;
                details += `Phone: ${user.phone || 'N/A'}\n`;
                details += `Registration: ${user.createdAt ? new Date(user.createdAt).toLocaleString() : 'N/A'}\n\n`;

                details += `Document Status: ${user.documentStatus || 'Unknown'}\n`;
                if (user.documentsUploaded && user.documentsUploaded.length > 0) {
                    details += `Documents (${user.documentsUploaded.length}):\n`;
                    user.documentsUploaded.forEach((docType, index) => {
                        details += `${index + 1}. ${docType}\n`;
                    });

                    // Show file names if available
                    if (user.passportDoc) details += `\nPassport File: ${user.passportDoc}\n`;
                    if (user.emiratesIdDoc) details += `Emirates ID File: ${user.emiratesIdDoc}\n`;
                    if (user.proofOfAddressDoc) details += `Proof of Address File: ${user.proofOfAddressDoc}\n`;
                } else {
                    details += `Documents: No documents uploaded\n`;
                }

                alert(details);
            } catch (error) {
                console.error('Error loading user details:', error);
                alert('Error loading user details.');
            }
        }

        // Handle search input enter key
        document.getElementById('searchInput').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                searchUsers();
            }
        });
    </script>
</body>

</html>
